name: Daily AI Sleep Story Generator

on:
  schedule:
    - cron: "0 0 * * *" # Her g√ºn UTC 00:00'da (T√ºrkiye saatiyle 03:00)
  workflow_dispatch: # Manuel tetikleme

jobs:
  generate-story:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Push izni i√ßin

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Generate AI Sleep Story
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
         python - <<'PY'
          import requests, json, datetime, os
          from pathlib import Path

          print("Requesting story from Hugging Face...")

          model_name = "gpt2" # Modeli sadece bir deƒüi≈üken olarak tutuyoruz
          prompt = "Write a short, relaxing 3-minute bedtime story for adults about peace, stars, and calm night."

          headers = {"Authorization": f"Bearer {os.environ['HF_API_TOKEN']}"}
          
          # üöÄ Yeni, Hata Mesajƒ±nda Belirtilen API URL'si
          api_url = "https://router.huggingface.co/hf-inference" 

          # üì¶ Modeli ve promptu JSON g√∂vdesine ekliyoruz
          payload = {
              "model": model_name,
              "inputs": prompt
          }

          response = requests.post(api_url, headers=headers, json=payload)

          if response.status_code != 200:
              print(f"‚ùå Error: {response.status_code} {response.text}")
              exit(1)

          try:
              data = response.json()
              # Yeni formatta "generated_text" direkt data[0] i√ßinde olmayabilir, 
              # bu y√ºzden response'u kontrol etmeliyiz. GPT2 i√ßin bu format hala ge√ßerli olabilir.
              # Eƒüer √ßalƒ±≈ümazsa, bu kƒ±smƒ± tekrar inceleyebiliriz.
              story = data[0]["generated_text"] 
          except Exception as e:
              print("‚ùå Failed to parse response:", e)
              print(response.text)
              exit(1)

          today = datetime.datetime.utcnow().strftime("%Y-%m-%d")
          Path("stories").mkdir(exist_ok=True)

          file_path = f"stories/{today}.txt"
          with open(file_path, "w", encoding="utf-8") as f:
              f.write(story)

          print(f"‚úÖ Story saved to {file_path}")
          PY

      - name: Commit and push story
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add stories/*.txt || echo "No files to add"
          git commit -m "Add daily AI story" || echo "No changes to commit"
          git push
