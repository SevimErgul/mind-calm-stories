name: Daily AI Sleep Story Generator

on:
  schedule:
    - cron: "0 0 * * *" # Her g√ºn UTC 00:00'da (T√ºrkiye saatiyle 03:00)
  workflow_dispatch:

jobs:
  generate-story:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Generate AI Sleep Story
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python - <<'PY'
          import requests, datetime, os
          from pathlib import Path

          print("Requesting story from Hugging Face...")

          # üîπ Router API ile tam uyumlu model:
          model = "HuggingFaceH4/zephyr-7b-beta"
          api_url = f"https://router.huggingface.co/hf-inference/models/{model}"

          prompt = """You are a calm storyteller AI. 
          Write a peaceful, relaxing bedtime story for adults about stars, dreams, and serenity. 
          Keep it around 3 minutes long, gentle and inspiring."""

          headers = {
              "Authorization": f"Bearer {os.environ['HF_API_TOKEN']}",
              "Content-Type": "application/json"
          }

          response = requests.post(api_url, headers=headers, json={"inputs": prompt})

          if response.status_code != 200:
              print(f"‚ùå Error: {response.status_code} {response.text}")
              exit(1)

          try:
              data = response.json()
              if isinstance(data, list) and "generated_text" in data[0]:
                  story = data[0]["generated_text"]
              elif isinstance(data, dict) and "generated_text" in data:
                  story = data["generated_text"]
              else:
                  story = str(data)
          except Exception as e:
              print("‚ùå Failed to parse response:", e)
              print(response.text)
              exit(1)

          today = datetime.datetime.utcnow().strftime("%Y-%m-%d")
          Path("stories").mkdir(exist_ok=True)
          file_path = f"stories/{today}.txt"

          with open(file_path, "w", encoding="utf-8") as f:
              f.write(story)

          print(f"‚úÖ Story saved to {file_path}")
          PY

      - name: Commit and push story
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add stories/*.txt || echo "No files to add"
          git commit -m "Add daily AI story" || echo "No changes to commit"
          git push
